<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game RSP</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="plasticWrap">
                <div class="leftContainer">
                    <div class="buttonPadLeft">
                        <button id="log" class="button--big-left">LOG</button>
                        <button id="rst" class="button--normal-left-2">RST</button>
                        <button id="pwr" class="button--normal-left">PWR</button>
                        
                    </div>
                </div>
                <div class="display" id="display"><div id="result">

                </div></div>
                <div class="rightContainer">
                    <div class="buttonPadRight">
                        <button id="rock" class="button--big-right">ROCK</button>
                        <button id="scs" class="button--normal-right">SCS</button>
                        <button id="ppr" class="button--normal-right-2">PPR</button>
                        
                    </div>
                </div> 

            </div>

        </div>
    </div>

    
    
</body>
</html>
